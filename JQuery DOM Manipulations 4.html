
<html>
    <head>
        <title>JQuery DOM Manipulations</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <h2 id="Ih2">JQuery DOM Manipulations</h2>

            
            <button id="btn1">Add Class</button>
            <button id="btn2">Remove Class</button>
            <button id="btn3">Toggle Class</button>
            <button id="btn4">CSS</button>
            <br><br>

            <div id="div1" class="mydivs">
                <p id="p1" class="p1class" value="hello world">This is I <b>paragraph</b> in I division</p>
            </div>

            <div id="div2">
                <p id="p2" class="p2class" value="hello world">This is II <b>paragraph</b> in II division</p>
            </div>
                
            
        </body>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <script>
        $(document).ready(function(){

            $("#btn1").click(function(){
                $("#div1").addClass("newdivclass");
                //$("#div1").addClass("newclass1 newclass2");
            });
            $("#btn2").click(function(){
                $("#div1").removeClass("newdivclass");
            });
            $("#btn3").click(function(){
                $("#div1").toggleClass("newdivclass");
            });
            $("#btn4").click(function(){
                alert($("#div1").css("padding"));
            });

        }); 
        </script>
</html>
